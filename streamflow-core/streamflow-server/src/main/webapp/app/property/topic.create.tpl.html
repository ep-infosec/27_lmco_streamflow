<div class="modal-header">
    <h3>Add Kafka Topic</h3>
</div>

<div class="modal-body">
    <form name="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="clusterId">Cluster</label>
            <div class="col-sm-9">
                <select id="clusterId" class="form-control" ng-model="clusterId" required
                        ng-options="cluster.id as cluster.name for cluster in clusters">
                    <option value="">Select a Cluster...</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="name">Name</label>
            <div class="col-sm-9">
                <input id="name" ng-model="name"
                       placeholder="Name" type="text" class="form-control" required>
                <div ng-show="form.name.$dirty && form.name.$invalid">
                    <span ng-show="form.name.$error.required" class="text-error">
                        Topic name is required</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="numPartitions">Num Partitions</label>
            <div class="col-sm-9">
                <input id="numPartitions" ng-model="numPartitions"
                       type="number" min="1" max="100" step="1" class="form-control" required>
                <div ng-show="form.numPartitions.$dirty && form.numPartitions.$invalid">
                    <span ng-show="form.numPartitions.$error.required" class="text-error">
                        Num partitions is required</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="replicationFactor">Replication Factor</label>
            <div class="col-sm-9">
                <input id="replicationFactor" ng-model="replicationFactor"
                       type="number" min="1" max="100" step="1" class="form-control" required>
                <div ng-show="form.replicationFactor.$dirty && form.replicationFactor.$invalid">
                    <span ng-show="form.replicationFactor.$error.required" class="text-error">
                        Replication Factor is required</span>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">
        <i class="fa fa-ban"></i> Cancel</button>
    <button class="btn btn-primary" ng-click="create()" ng-disabled="form.$invalid">
        <i class="fa fa-plus"></i> Create</button>
</div>
