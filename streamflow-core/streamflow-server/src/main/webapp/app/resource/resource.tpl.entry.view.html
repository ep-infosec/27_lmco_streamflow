<div class="row-fluid clearfix">
    <div class="pull-left">
        <h2>{{ resourceEntry.name }} ({{ resource.label }})</h2>
    </div>
    <div class="pull-right">
        <a class="btn btn-primary btn-header" ng-click="saveResourceEntry()">
            <i class="fa fa-save"> </i> Save</a>
        <a class="btn btn-primary btn-header" ng-click="cancelResourceEntry()">
            <i class="fa fa-ban"> </i> Cancel</a>
    </div>
</div>

<!-- Resource Entries Form -->
<div class="row-fluid">
    <h3>Resource Properties:</h3>
    <hr/>
    <form name="form" class="form-horizontal clearfix" ng-show="resourceConfig.properties.length > 0" novalidate>
        <div ng-repeat="propertyConfig in resourceConfig.properties" class="control-group clearfix">
            <div class="col-sm-3 control-label">
                <h4>{{ propertyConfig.label }}:</h4>
            </div>
            <div class="col-sm-9">
                <!-- Use the streamflow-property directive to render a proper input based on the config -->
                <div streamflow-property property-config="propertyConfig"
                     property-object="resourceEntryConfig.properties[propertyConfig.name]"
                     property-index="property{{ $index }}" property-error-position="right">
                </div>
            </div>
        </div>
    </form>
    <hr/>
</div>
