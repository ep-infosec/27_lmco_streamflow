<div class="row-fluid">
    <h2><i class="fa fa-cloud"></i> Resource Types</h2>
</div>

<div class="row-fluid">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Framework</th>
                <th>Version</th>
                <th>Modified</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody ng-show="resources.length > 0">
            <tr ng-repeat="resource in resources">
                <td>
                    <h3><a ng-href="#/resources/{{ resource.id }}">{{ resource.label }}</a></h3>
                    <p>{{ resource.config.description }}</p>
                </td>
                <td>{{ resource.framework }}</td>
                <td>{{ resource.version }}</td>
                <td>{{ resource.modified | momentFromNow }}</td>
                <td>
                    <a class="btn btn-sm btn-success" ng-href="#/resources/{{ resource.id }}">
                        <i class="fa fa-eye"></i> View Entries</a>
                    <a class="btn btn-sm btn-success" ng-click="newResourceEntry(resource)">
                        <i class="fa fa-plus"></i> New Entry</a>
                </td>
            </tr>
        </tbody>
        <tbody ng-show="resources.length == 0">
            <tr>
                <td colspan="5">
                    <p class="text-center">{{ resourcesMessage }}</p>

                    <p ng-if="!resourcesMessage" class="text-center">
                        <i class="fa fa-spinner fa-spin fa-lg"></i> Loading Resources...
                    </p>
                    <p ng-if="resourceMessage" class="text-center">{{ resourcesMessage }}</p>
                </td>
            </tr>
        </tbody>
    </table>
</div>
