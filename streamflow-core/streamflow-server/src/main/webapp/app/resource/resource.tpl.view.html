<div class="row-fluid clearfix">
    <div class="pull-left">
        <h2><i class="fa fa-cloud"></i> {{ resource.label }}</h2>
    </div>
    <div class="pull-right">
        <a class="btn btn-primary btn-header" ng-click="newResourceEntry()">
            <i class="fa fa-plus"></i> New Entry</a>
        <span class="btn-spacer"></span>
        <a class="btn btn-primary btn-header" ng-href="#/resources">
            <i class="fa fa-arrow-left"></i> Back</a>
    </div>
</div>

<!-- Resource Entries Table -->
<div class="row-fluid">
    <h2>Resource Entries:</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Modified</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody ng-show="resourceEntries.length > 0">
            <tr ng-repeat="resourceEntry in resourceEntries">
                <td>
                    <h3>
                        <a ng-href="#/resources/{{ resource.id }}/entries/{{ resourceEntry.id }}">
                            {{ resourceEntry.name }}
                        </a>
                    </h3>
                    <p>{{ resourceEntry.description }}</p>
                </td>
                <td>{{ resourceEntry.modified | momentFromNow }}</td>
                <td>
                    <a class="btn btn-sm btn-success" 
                       ng-href="#/resources/{{ resource.id }}/entries/{{ resourceEntry.id }}">
                        <i class="fa fa-pencil"></i> Edit
                    </a>
                    <a class="btn btn-sm btn-success" ng-click="deleteResourceEntry(resourceEntry)">
                        <i class="fa fa-trash"></i> Delete
                    </a>
                </td>
            </tr>
        </tbody>
        <tbody ng-show="resourceEntries.length == 0">
            <tr>
                <td colspan="3">
                    <p ng-if="!resourceEntriesMessage" class="text-center">
                        <i class="fa fa-spinner fa-spin fa-lg"></i> Loading Resource Entries...
                    </p>
                    <p ng-if="resourceEntriesMessage" class="text-center">{{ resourceEntriesMessage }}</p>
                </td>
            </tr>
        </tbody>
    </table>
</div>
