<form name="form" novalidate ng-submit="login(credentials)">
    <div class="modal-header">
        <h3>Please Sign In</h3>
    </div>
    
    <div class="modal-body">
        <div class="form-group">
            <input ng-model="credentials.username" class="form-control"
                   placeholder="Username or Email" type="text" required>
        </div>
        <div class="form-group">
            <input ng-model="credentials.password" class="form-control"
                   placeholder="Password" type="password" required>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="credentials.rememberMe">
                Remember Me
            </label>
        </div>

        <div class="form-group">
            <div class="alert alert-danger" role="alert" ng-show="errorMsg">{{ errorMsg }}</div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="login(credentials)" type="submit" ng-disabled="form.$invalid">
            <i class="fa fa-sign-in"></i> Sign In</button>
    </div>
</form>
