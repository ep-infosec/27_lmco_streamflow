<div class="row-fluid">
    <div class="span12">
        <div class="pull-left">
            <h2><i class="fa fa-gears"></i> Frameworks</h2>
        </div>
        <div class="pull-right">
            <a class="btn btn-primary btn-header" ng-click="uploadFramework()">
                <i class="fa fa-upload"></i> Upload Framework</a>
        </div>
    </div>
</div>

<div class="row-fluid clearfix">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Version</th>
                <th>Modified</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody ng-show="frameworks.length > 0">
            <tr ng-repeat="framework in frameworks" framework-name="{{ framework.name }}">
                <td>
                    <h3>
                        <a ng-href="#/frameworks/{{ framework.name }}">{{ framework.label }}</a>
                    </h3>
                    <p>{{ framework.description }}</p>
                </td>
                <td>{{ framework.version }}</td>
                <td>{{ framework.modified | momentFromNow }}</td>
                <td>
                    <a class="btn btn-sm btn-success" ng-href="#/frameworks/{{ framework.name }}">
                        <i class="fa fa-eye"></i> View</a>
                    <a class="btn btn-sm btn-success" ng-href="api/frameworks/{{ framework.name }}/jar">
                        <i class="fa fa-download"></i> Download</a>
                    <a class="btn btn-sm btn-success" ng-click="deleteFramework(framework)">
                        <i class="fa fa-trash"></i> Delete</a>
                </td>
            </tr>
        </tbody>
        <tbody ng-show="frameworks.length == 0">
            <tr>
                <td colspan="4">
                    <p ng-if="!frameworksMessage" class="text-center">
                        <i class="fa fa-spinner fa-spin fa-lg"></i> Loading Frameworks...
                    </p>
                    <p ng-if="frameworksMessage" class="text-center">{{ frameworksMessage }}</p>
                </td>
            </tr>
        </tbody>
    </table>
</div>
