<div class="modal-header">
    <h3>Register Kafka Cluster</h3>
</div>

<div class="modal-body">
    <form name="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="name">Name</label>
            <div class="col-sm-9">
                <input id="name" ng-model="name"
                       placeholder="Name" type="text" class="form-control" required>
                <div ng-show="form.name.$dirty && form.name.$invalid">
                    <span ng-show="form.name.$error.required" class="text-error">
                        Cluster name is required</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="zookeeperUri">Zookeeper URI</label>
            <div class="col-sm-9">
                <input id="zookeeperUri" ng-model="zookeeperUri"
                       placeholder="Zookeeper URI" type="text" class="form-control" required>
                <div ng-show="form.zookeeperUri.$dirty && form.zookeeperUri.$invalid">
                    <span ng-show="form.zookeeperUri.$error.required" class="text-error">
                        Zookeeper URI is required</span>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">
        <i class="fa fa-ban"></i> Cancel</button>
    <button class="btn btn-primary" ng-click="register()" ng-disabled="form.$invalid">
        <i class="fa fa-plus"></i> Register</button>
</div>
