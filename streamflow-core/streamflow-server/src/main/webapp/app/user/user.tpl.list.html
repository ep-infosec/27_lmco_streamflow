<div class="row-fluid clearfix">
    <div class="span12">
        <div class="pull-left">
            <h2><i class="fa fa-group"></i> Users</h2>
        </div>
        <div class="pull-right">
            <a class="btn btn-primary btn-header" ng-click="createUser()">
                <i class="fa fa-plus"></i> New User</a>
        </div>
    </div>
</div>

<div class="row-fluid">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Enabled</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody ng-show="users.length > 0">
            <tr ng-repeat="user in users">
                <td>{{ user.lastName }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.enabled }}</td>
                <td>
                    <a class="btn btn-sm btn-success" ng-click="disableUser(user)"
                       ng-if="user.enabled"><i class="fa fa-lock"></i> Disable</a>
                    <a class="btn btn-sm btn-success" ng-click="enableUser(user)"
                       ng-if="!user.enabled"><i class="fa fa-unlock"></i> Enable</a>
                    <a class="btn btn-sm btn-success" ng-click="deleteUser(user)">
                        <i class="fa fa-trash"></i> Delete</a>
                </td>
            </tr>
        </tbody>
        <tbody ng-show="users.length == 0">
            <tr>
                <td colspan="6">
                    <p ng-if="!usersMessage" class="text-center">
                        <i class="fa fa-spinner fa-spin fa-lg"></i> Loading User Accounts...
                    </p>
                    <p ng-if="usersMessage" class="text-center">{{ usersMessage }}</p>
                </td>
            </tr>
        </tbody>
    </table>
</div>
