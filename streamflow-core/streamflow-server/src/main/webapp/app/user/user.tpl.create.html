<div class="modal-header">
    <h3>Create a User</h3>
</div>

<div class="modal-body">
    <form name="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="firstName">First Name</label>
            <div class="col-sm-9">
                <input id="firstName" ng-model="firstName" class="form-control"
                       placeholder="First Name" type="text" required>
                <div ng-show="form.firstName.$dirty && form.firstName.$invalid">
                    <span ng-show="form.firstName.$error.required" class="text-error">
                        First name is required
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="lastName">Last Name</label>
            <div class="col-sm-9">
                <input id="lastName" ng-model="lastName" class="form-control"
                       placeholder="Last Name" type="text" required>
                <div ng-show="form.lastName.$dirty && form.lastName.$invalid">
                    <span ng-show="form.lastName.$error.required" class="text-error">
                        Last name is required</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="email">Email</label>
            <div class="col-sm-9">
                <input id="email" ng-model="email" class="form-control"
                       placeholder="Email" type="text" required>
                <div ng-show="form.email.$dirty && form.email.$invalid">
                    <span ng-show="form.email.$error.required" class="text-error">
                        Email is required</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="username">Username</label>
            <div class="col-sm-9">
                <input id="username" ng-model="username" class="form-control"
                       placeholder="Username" type="text" required>
                <div ng-show="form.username.$dirty && form.username.$invalid">
                    <span ng-show="form.username.$error.required" class="text-error">
                        Username is required</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="password">Password</label>
            <div class="col-sm-9">
                <input id="password" ng-model="password" class="form-control"
                       placeholder="Password" type="password" required>
                <div ng-show="form.password.$dirty && form.password.$invalid">
                    <span ng-show="form.password.$error.required" class="text-error">
                        Password is required</span>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-3 control-label" for="confirmPassword">Confirm Password</label>
            <div class="col-sm-9">
                <input id="confirmPassword" class="form-control" name="confirmPassword"
                       ng-model="confirmPassword" same-as="password"
                       placeholder="Confirm Password" type="password" required>
                <div ng-show="form.confirmPassword.$dirty && form.confirmPassword.$invalid">
                    <span ng-show="form.confirmPassword.$error.sameAs" class="text-danger">
                        Confirmed password does not match password above</span>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">
        <i class="fa fa-ban"></i> Cancel</button>
    <button class="btn btn-primary" ng-click="create()" ng-disabled="form.$invalid">
        <i class="fa fa-plus"></i> Create</button>
</div>
