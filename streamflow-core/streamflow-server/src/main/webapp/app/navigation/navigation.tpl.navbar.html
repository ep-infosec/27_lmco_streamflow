<div class="navbar navbar-fixed-top" ng-controller="NavigationController">
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container-fluid">
            
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" 
                        data-toggle="collapse" data-target="#navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/#"> StreamFlow&trade;</a>
            </div>
            
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-repeat="item in items" ng-class="{active: isActive('{{ item.path }}')}">
                        <a ng-href="{{ item.path }}"><i class="{{ item.icon }}"> </i> {{ item.label }}</a>
                    </li>
                </ul>
                
                <ul class="nav navbar-nav navbar-right" ng-if="user.username">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-user"></i>
                            {{ user.firstName }} {{ user.lastName }} <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a ng-click="editAccount()">
                                    <i class="fa fa-gear"></i> Account
                                </a>
                            </li>
                            <li>
                                <a ng-click="logout()">
                                    <i class="fa fa-sign-out"></i> Logout
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</div>
