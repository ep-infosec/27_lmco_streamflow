<div class="modal-header">
    <h3>Change Password</h3>
</div>

<div class="modal-body">
    <form name="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="currentPassword">Current Password</label>
            <div class="col-sm-9">
                <input id="currentPassword" class="form-control"
                       ng-model="passwordChange.currentPassword" name="currentPassword"
                       placeholder="Current Password" type="password" required>
                <div ng-show="form.currentPassword.$dirty && form.currentPassword.$invalid">
                    <span ng-show="form.currentPassword.$error.required" class="text-danger">
                        Current password is required</span>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-3 control-label" for="newPassword">New Password</label>
            <div class="col-sm-9">
                <input id="newPassword" class="form-control" name="newPassword"
                       ng-model="passwordChange.newPassword"
                       placeholder="New Password" type="password" required>
                <div ng-show="form.newPassword.$dirty && form.newPassword.$invalid">
                    <span ng-show="form.newPassword.$error.required" class="text-danger">
                        New password is required</span>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-3 control-label" for="confirmPassword">Confirm Password</label>
            <div class="col-sm-9">
                <input id="confirmPassword" class="form-control" name="confirmPassword"
                       ng-model="passwordChange.confirmPassword" same-as="passwordChange.newPassword"
                       placeholder="Confirm Password" type="password" required>
                <div ng-show="form.confirmPassword.$dirty && form.confirmPassword.$invalid">
                    <span ng-show="form.confirmPassword.$error.sameAs" class="text-danger">
                        Confirmed password does not match new password</span>
                </div>
            </div>
        </div>
        
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">
        <i class="fa fa-times"></i> Cancel</button>
    <button class="btn btn-primary" ng-click="update()" ng-disabled="form.$invalid">
        <i class="fa fa-check"></i> Update</button>
</div>
