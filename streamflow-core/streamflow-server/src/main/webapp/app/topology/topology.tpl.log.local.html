<div class="topology-toolbar clearfix">
    <div class="pull-left">
        <h2 class="topology-view-name"><i class="fa fa-sitemap fa-rotate-270"></i> 
            {{ topology.name }} | Log
        </h2>
        <p class="topology-view-description">{{ topology.description}}</p>
    </div>
    <div class="pull-right">
        <a class="btn btn-primary btn-header" ng-click="updateLog()">
            <i class="fa fa-refresh"></i> Update</a>
        <span class="btn-spacer"></span>
        <a class="btn btn-primary btn-header" ng-href="#/topologies">
            <i class="fa fa-arrow-left"></i> Back</a>
    </div>
</div>

<!-- Main content area (resizes to fill maximum height) -->
<div class="topology-content clearfix" streamflow-resize>
    <!-- Topology Canvas -->
    <div class="well span12 topology-log topology-panel">
        <div ng-repeat="line in lines track by $index">{{ line }}</div>
    </div>
</div>
