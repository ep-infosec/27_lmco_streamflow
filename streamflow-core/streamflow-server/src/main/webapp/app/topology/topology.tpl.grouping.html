<div class="modal-header">
    <h3>Edge Grouping</h3>
</div>

<div class="modal-body">
    <form name="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="grouping">Grouping</label>
            <div class="col-sm-9">
                <select id="grouping" class="form-control"
                        ng-model="connector.grouping">
                    <option value="Default" ng-if="topologyType == 'TRIDENT'">Default</option>
                    <option value="Shuffle">Shuffle</option>
                    <option value="Broadcast" ng-if="topologyType == 'TRIDENT'">Broadcast</option>
                    <option value="Fields" ng-if="topologyType == 'STANDARD'">Fields</option>
                    <option value="All" ng-if="topologyType == 'STANDARD'">All</option>
                    <option value="Global">Global</option>
                    <option value="Batch Global" ng-if="topologyType == 'TRIDENT'">Batch Global</option>
                    <option value="Partition By" ng-if="topologyType == 'TRIDENT'">Partition By</option>
                    <option value="Group By" ng-if="topologyType == 'TRIDENT'">Group By</option>
                    <option value="None" ng-if="topologyType == 'STANDARD'">None</option>
                    <option value="Direct" ng-if="topologyType == 'STANDARD'">Direct</option>
                </select>
            </div>
        </div>
        <div class="form-group"
             ng-show="connector.grouping == 'Fields' || 
                      connector.grouping == 'Direct' || 
                      connector.grouping == 'Partition By' || 
                      connector.grouping == 'Group By'">
            <label class="col-sm-3 control-label" for="groupingRef">Grouping Reference</label>
            <div class="col-sm-9">
                <input id="groupingRef" type="text" class="form-control"
                       ng-model="connector.groupingRef"/>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">
        <i class="fa fa-ban"></i> Cancel</button>
    <button class="btn btn-primary" ng-click="apply()">
        <i class="fa fa-check"></i> Apply</button>
</div>
