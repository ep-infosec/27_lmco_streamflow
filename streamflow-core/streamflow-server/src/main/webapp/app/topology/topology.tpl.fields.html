<div class="modal-header">
    <h3>Component Fields</h3>
</div>

<div class="modal-body">
    <form name="form" class="form-horizontal" novalidate>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="inputFields">Input Fields:</label>
            <div class="col-sm-8">
                <input id="inputFields" type="text" class="form-control" 
                       ng-model="componentObject.fields.input"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="outputFields">Output Fields:</label>
            <div class="col-sm-8">
                <input id="outputFields" type="text" class="form-control" 
                       ng-model="componentObject.fields.output"/>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">
        <i class="fa fa-ban"></i> Cancel</button>
    <button class="btn btn-primary" ng-click="apply()">
        <i class="fa fa-check"></i> Apply</button>
</div>
