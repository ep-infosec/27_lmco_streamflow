<div class="modal-header">
    <h3>New Topology Property</h3>
</div>

<div class="modal-body">
    <form name="form" class="form" novalidate>
        <div class="form-group">
            <label class="control-label" for="key">Property Key</label>
            <input class="form-control" id="key" name="key" type="text" ng-model="topologyProperty.key"
                   required="true" typeahead="propertyKey for propertyKey in propertyKeys | filter:$viewValue"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="value">Property Value</label>
            <input class="form-control" id="value" name="value" type="text" ng-model="topologyProperty.value"
                   required="true"/>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">
        <i class="fa fa-ban"></i> Cancel</button>
    <button class="btn btn-primary" ng-click="add()" ng-disabled="form.$invalid">
        <i class="fa fa-plus"></i> Add</button>
</div>
