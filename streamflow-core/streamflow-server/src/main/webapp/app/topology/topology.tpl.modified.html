<div class="modal-header">
    <h3>Topology Changed</h3>
</div>

<div class="modal-body">
    You have unsaved changes to the topology.  Would you like to save or ignore
    these changes before submitting?
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="$dismiss()">
        <i class="fa fa-ban"></i> Cancel</button>
    <button class="btn btn-default" ng-click="$close('IGNORE')" ng-disabled="form.$invalid">
        <i class="fa fa-trash"></i> Ignore</button>
    <button class="btn btn-primary" ng-click="$close('SAVE')" ng-disabled="form.$invalid">
        <i class="fa fa-save"></i> Save</button>
</div>
