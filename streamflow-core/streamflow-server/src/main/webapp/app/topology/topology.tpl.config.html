<div class="modal-header">
    <h3>Topology Properties</h3>
</div>

<div class="modal-body">
    <button class="btn btn-primary" ng-click="newProperty()">
        <i class="fa fa-plus"></i> Add Property</button>
    
    <div style="padding-top: 20px">
        <form name="form" ng-if="topologyProperties.length > 0" novalidate>
            <div class="form-group" ng-repeat="topologyConfigProperty in topologyProperties">
                <label class="control-label">
                    <i class="fa fa-times" style="padding-right: 5px;" 
                       ng-click="removeProperty(topologyConfigProperty)"></i>
                    {{ topologyConfigProperty.key }} 
                </label>
                <input class="form-control" type="text" ng-model="topologyConfigProperty.value"/>
            </div>
        </form>
        <h4 class="text-center" ng-show="topologyProperties.length == 0">
            This topology does not have any properties.
        </h4>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">
        <i class="fa fa-ban"></i> Cancel</button>
    <button class="btn btn-primary" ng-click="apply()" ng-disabled="form.$invalid">
        <i class="fa fa-check"></i> Apply</button>
</div>
