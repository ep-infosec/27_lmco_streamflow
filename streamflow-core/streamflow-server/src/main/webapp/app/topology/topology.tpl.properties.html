<div class="modal-header">
    <h3 contenteditable ng-model="componentObject.label">{{ componentObject.label}}</h3>
</div>

<div class="modal-body">
    <form name="form" class="form-horizontal" ng-show="componentConfig.properties.length > 0" novalidate>
        <div ng-repeat="propertyConfig in componentConfig.properties" class="form-group">
            <label class="col-sm-4 control-label">{{ propertyConfig.label }}:</label>
            <div class="col-sm-8">
                <!-- Use the streamflow-property directive to render a proper input based on the config -->
                <div streamflow-property 
                     property-config="propertyConfig"
                     property-object="componentObject.properties[propertyConfig.name]"
                     property-index="property{{ $index }}">
                </div>
            </div>
        </div>
    </form>
    <h4 class="text-center" ng-show="componentConfig.properties.length == 0">
        This component does not have any properties.
    </h4>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">
        <i class="fa fa-ban"></i> Cancel</button>
    <button class="btn btn-primary" ng-click="apply()">
        <i class="fa fa-check"></i> Apply</button>
</div>
